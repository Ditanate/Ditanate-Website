<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Access | Ditanate</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #0f0f13;
            --accent: #ff9d00;
            --glass: rgba(255, 255, 255, 0.05);
            --error: #ff4444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f13 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .back-hub {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .back-hub:hover { color: var(--accent); }

        .login-card, .chat-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .chat-card { display: none; max-width: 600px; height: 80vh; flex-direction: column; }
        #msgs { flex: 1; overflow-y: auto; text-align: left; margin: 20px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .msg { margin-bottom: 10px; font-size: 0.9rem; }
        .msg b { color: var(--accent); }

        h1 { font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--accent); outline: none; }
        
        /* Стиль для ошибки */
        .error-text {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            color: black;
            margin-top: 10px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,157,0,0.3); }

        .footer-note { font-size: 0.7rem; color: #444; margin-top: 20px; }
    </style>
</head>
<body>

    <a href="https://ditanate.pro" class="back-hub">← Вернуться в HUB</a>

    <div id="login-box" class="login-card">
        <h1>DITANATE PRIVATE</h1>
        <p>Доступ только для авторизованных лиц</p>
        
        <form onsubmit="event.preventDefault(); login();">
            <div class="input-group">
                <input type="text" id="user" name="username" placeholder="Username" autocomplete="username">
                <div id="user-error" class="error-text">Введите имя пользователя</div>
            </div>

            <div class="input-group">
                <input type="password" id="pass" name="password" placeholder="Password" autocomplete="current-password">
                <div id="pass-error" class="error-text">Введите пароль</div>
            </div>

            <button type="submit" class="btn">Войти</button>
        </form>

        <div id="general-error" class="error-text" style="text-align:center; margin-top:10px;"></div>

        <div class="footer-note">
            Если у вас нет данных для входа, свяжитесь с Ditanate.<br>
            © 2026 Ditanate. Protected area. All rights reserved.
        </div>
    </div>

    <div id="chat-box" class="chat-card">
        <h1>PRIVATE CHAT</h1>
        <div id="msgs">Загрузка сообщений...</div>
        
        <div style="display:flex; gap: 10px;">
            <input type="text" id="msg-text" placeholder="Введите сообщение..." style="margin:0">
            <button onclick="send()" class="btn" style="width: 80px; margin:0;">→</button>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#444; cursor:pointer; margin-top:10px; font-size:10px;">Выйти</button>
    </div>

    <script>
        const SS_URL = "https://script.google.com/macros/s/AKfycbyxh_BST2b-gX5ANLXYo7nPGrAH6xWB-uXmZjWPaMId0CCrTWmV7GTOWsXeuKkVvNTV/exec";
        let currentUser = "";

        async function login() {
            const userInp = document.getElementById('user');
            const passInp = document.getElementById('pass');
            const userErr = document.getElementById('user-error');
            const passErr = document.getElementById('pass-error');
            const genErr = document.getElementById('general-error');

            userErr.style.display = 'none';
            passErr.style.display = 'none';
            genErr.style.display = 'none';

            let hasError = false;

            if(!userInp.value) {
                userErr.style.display = 'block';
                hasError = true;
            }
            if(!passInp.value) {
                passErr.style.display = 'block';
                hasError = true;
            }

            if(hasError) return;

            try {
                const response = await fetch(SS_URL, {
                    method: 'POST',
                    body: JSON.stringify({type: "login", user: userInp.value, pass: passInp.value})
                });
                const data = await response.json();

                if (data.res === "ok") {
                    currentUser = userInp.value;
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('chat-box').style.display = 'flex';
                    loadMessages();
                    setInterval(loadMessages, 5000);
                } else {
                    genErr.innerText = "Неверный логин или пароль!";
                    genErr.style.display = 'block';
                }
            } catch (e) {
                genErr.innerText = "Ошибка подключения к базе";
                genErr.style.display = 'block';
            }
        }

        async function send() {
            const input = document.getElementById('msg-text');
            const text = input.value;
            if(!text) return;
            
            input.value = "Отправка...";
            await fetch(SS_URL, {
                method: 'POST',
                body: JSON.stringify({type: "send", user: currentUser, text: text})
            });
            input.value = "";
            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch(SS_URL);
            const data = await res.json();
            const box = document.getElementById('msgs');
            box.innerHTML = data.map(m => `
                <div class="msg"><b>${m[0]}:</b> ${m[1]} <i style="font-size:10px; color:#444">${new Date(m[2]).toLocaleTimeString()}</i></div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
